<div class="container">
    <div class="menu-container">
                    <header class="tituloMenu">
                        <p>Gym Management</p> 
                    </header>              
                    <p-tieredMenu [model]="items" styleClass="menucus" ></p-tieredMenu> 
                    <footer class="textoFooter">
                        <p>Admin</p> 
                    </footer>              
    </div> 
    <div class="base-container">       
                <div class="titulo"> 
                    <h3>Alunos</h3>
                </div>
                <div class="card3">
                     <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}" styleClass="myTable" > 
                            
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Matrícula</th>
                                <th>Nome</th>
                                <th>Plano</th>
                                <th>Situação</th>
                                <th>Status de Pagamento</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>{{ product.nome }}</td>
                                <td>{{ product.description }}</td>
                                <td>{{ product.quantity }}</td>
                                <td>{{ product.matricula }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
    </div>
</div>
