<div class="container">
    <div class="menu-container">
                    <header class="tituloMenu">
                        <p>Gym Management</p> 
                    </header>              
                    <p-tieredMenu [model]="items" styleClass="menucus" ></p-tieredMenu> 
                    <footer class="textoFooter">
                        <p>Admin</p> 
                    </footer>              
    </div> 
    <div class="base-container">       
                <div class="titulo"> 
                    <h3>Alunos</h3>
                </div>
                <div class="card">
                    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>{{ product.code }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.category }}</td>
                                <td>{{ product.quantity }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
    </div>
</div>
